<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div id="calculator">
      <div id="calculatorBody">
        <div id="screen">
          <p></p>
        </div>
        <div id="numpad">
          <div>
            <button class="sign">+</button>
            <button>7</button>
            <button>4</button>
            <button>0</button>
          </div>
          <div>
            <button class="sign">-</button>
            <button>8</button>
            <button>5</button>
            <button>1</button>
          </div>
          <div>
            <button class="sign" style="padding-top: 20px">*</button>
            <button>9</button>
            <button>6</button>
            <button>2</button>
          </div>
          <div>
            <button class="sign">/</button>
            <button class="sign" style="font-size: 20px">Back</button>
            <button class="sign">=</button>
            <button>3</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
